<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn from Mistakes</title>
    <style>
        table {
            width: 700px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            width: 100px;
            border: 1px solid grey;
            text-align: center;
        }
        th {
            background-color: grey;
            color: white;
        }
        tr:nth-child(2) td {
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>Levi G</h3>
    <table>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>9-6</td>
            <td>9-6</td>
            <td>9-6</td>
            <td>9-6</td>
            <td>9-6</td>
            <td>9-6</td>
            <td>Closed</td>
        </tr>
    </table>
</body>
</html>
